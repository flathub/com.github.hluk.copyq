---
app-id: com.github.hluk.copyq
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: copyq

finish-args:
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-config/autostart:create

modules:
  - buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DICON_NAME=com.github.hluk.copyq
      - -DCOPYQ_AUTOSTART_COMMAND=flatpak run com.github.hluk.copyq
    name: copyq
    sources:
      - commit: a982f85b04357c9cf3bb848294cd84031a2356f1
        type: git
        url: https://github.com/hluk/CopyQ.git
